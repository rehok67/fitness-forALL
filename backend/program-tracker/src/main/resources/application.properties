spring.application.name=program-tracker

# Database Configuration - PostgreSQL ÅŸifre problemi dÃ¼zeltme
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness_programs
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Swagger UI Configuration - Simplified
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ============================================================================
# IMPORTANT: Set these environment variables:
# GMAIL_USERNAME=your-email@gmail.com
# GMAIL_APP_PASSWORD=your-app-password
# 
# For development, create .env file or set in IDE
# For production, set in deployment environment

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:development@example.com}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Configuration
app.name=Fitness Program Hub
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

